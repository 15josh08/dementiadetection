<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Patient Information</h2>
        <form action="/predict" method="post">
            <label for="M/F">Gender (M/F):</label>
            <input type="number" id="M/F" name="M/F" step="any" required><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="any" required><br>
            
            <label for="educ">Education (EDUC):</label>
            <input type="number" id="educ" name="educ" step="any" required><br>
            
            <label for="ses">Socioeconomic Status (SES):</label>
            <input type="number" id="ses" name="ses" step="any" required><br>
            
            <label for="mmse">Mini-Mental State Examination (MMSE):</label>
            <input type="number" id="mmse" name="mmse" step="any" required><br>
            
            <label for="etiv">Estimated Total Intracranial Volume (eTIV):</label>
            <input type="number" id="etiv" name="etiv" step="any" required><br>
            
            <label for="nwbv">Normalized Whole Brain Volume (nWBV):</label>
            <input type="number" id="nwbv" name="nwbv" step="any" required><br>
            
            <label for="asf">Atlas Scaling Factor (ASF):</label>
            <input type="number" id="asf" name="asf" step="any" required><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
